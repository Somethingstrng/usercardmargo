<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Margo Robbie</title>
</head>
<body>
    <div class="usercard">
        <div class="cardimg">
            <img src="/assets/img/1593771793227452-960x540.jpeg" alt="Margo">
        </div>
        <div>
            <div class="userinfo">
                <h3>Margo Robbie</h3>
                <span>m.robbie@gmail.com</span>
                <p>Margot Elise Robbie is an Australian actress and producer.</p>
            </div>
            <div>
                <div class="followbutton">
                    <h4>Follow</h4>
                </div>
                <div class="userstatcont">
                    <div class="userstat">
                        <h4 class="userstatname">Followers</h4>
                        <p class="userstatvalue">10B</p>
                    </div>
                    <div class="userstat">
                        <h4 class="userstatname">Following</h4>
                        <p class="userstatvalue">100</p>
                    </div>
                    <div class="userstat">
                        <h4 class="userstatname">Posts</h4>
                        <p class="userstatvalue">5M</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
